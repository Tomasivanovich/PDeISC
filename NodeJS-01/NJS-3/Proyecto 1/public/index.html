<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto DOM</title>
    
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Título principal -->
    <h2>Página Principal</h2>

    <!-- Contenedor de botones -->
    <div class="botones">
        <!-- Botones relacionados con el H1 -->
        <button onclick="agregarH1()">Agregar H1</button>
        <button onclick="cambiarTexto()">Cambiar texto del H1</button>
        <button onclick="restaurarH1()">Restaurar H1</button>
        <button onclick="eliminarH1()">Eliminar H1</button>
        <button onclick="cambiarColor()">Cambiar color del H1</button>
        <button onclick="restaurarColor()">Restaurar el color de H1</button>

        <!-- Botones relacionados con la imagen -->
        <button onclick="agregarImagen()">Agregar Imagen</button>
        <button onclick="cambiarImagen()">Cambiar imagen</button>
        <button onclick="cambiarTamaño()">Cambiar tamaño de imagen</button>
        <button onclick="eliminarImagen()">Eliminar Imagen</button>
    </div>

    <!-- Contenedor donde se insertará dinámicamente el H1 -->
    <div id="contenedor"></div>

    <!-- Contenedor donde se insertará dinámicamente la imagen -->
    <div id="imagen"></div>

    <!-- Enlace al archivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
