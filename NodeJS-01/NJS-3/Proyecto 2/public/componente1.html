<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Codificación de caracteres para una correcta visualización -->
  <meta charset="UTF-8" />

  <!-- Meta etiqueta para hacer el sitio responsive en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Título de la página -->
  <title>Componente 1 - Click</title>

  <!-- Enlace al archivo CSS para los estilos de la página -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Título principal para indicar el propósito de la página -->
  <h2>Componente 1 - Evento Click</h2>

  <!-- Instrucciones para el usuario -->
  <p>Haz clic en el botón para cambiar el texto:</p>

  <!-- Botón que al hacer clic ejecutará la función manejarClick() -->
  <button id="cambiarTextoBtn" onclick="manejarClick()">Haz clic aquí</button>

  <!-- Párrafo con el texto original que será cambiado al hacer clic -->
  <p id="texto">Texto original</p>

  <!-- Enlace al archivo JavaScript que contiene la función manejarClick() -->
  <script src="script.js"></script>

</body>
</html>
