<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Codificación de caracteres para una correcta visualización -->
  <meta charset="UTF-8" />
  
  <!-- Meta etiqueta para hacer el sitio responsive en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Título de la página -->
  <title>Componente 4 - Change</title>

  <!-- Enlace al archivo CSS para los estilos de la página -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Título principal para indicar el propósito de la página -->
  <h2>Componente 4 - Evento Change</h2>

  <!-- Instrucciones para el usuario -->
  <p>Selecciona una opción:</p>

  <!-- Dropdown (menú desplegable) con el evento onchange para capturar la selección -->
  <select id="opcionesSelect" onchange="manejarChange()">
    <!-- Opciones dentro del select -->
    <option value="opcion1">Opción 1</option>
    <option value="opcion2">Opción 2</option>
    <option value="opcion3">Opción 3</option>
  </select>

  <!-- Elemento para mostrar la opción seleccionada -->
  <p id="opcionSeleccionada"></p>

  <!-- Enlace al archivo JavaScript externo para manejar la lógica del evento -->
  <script src="script.js"></script>

</body>
</html>
