<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Configuración para diseño responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Componente 1 - Click</title>
  <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Título del componente -->
  <h2>Componente 1 - Evento Click</h2>

  <!-- Instrucción para el usuario -->
  <p>Haz clic en el botón para cambiar el texto:</p>

  <!-- Botón que, al ser clickeado, ejecuta el evento onClick -->
  <button id="cambiarTextoBtn" onclick="manejarClick()">Haz clic aquí</button>

  <!-- Párrafo que contiene el texto que se va a cambiar con el click -->
  <p id="texto">Texto original</p>

  <!-- Enlace al archivo JavaScript que maneja el evento click -->
  <script src="script.js"></script>

</body>
</html>
