<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Etiqueta meta para diseño responsive en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Componente 5 - Submit</title>
  <!-- Enlace al archivo de estilos externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Título del componente -->
  <h2>Componente 5 - Evento Submit</h2>

  <!-- Instrucción para el usuario -->
  <p>Ingresa tu nombre:</p>

  <!-- Formulario con evento onsubmit que llama a la función manejarSubmit -->
  <form id="formulario" onsubmit="manejarSubmit(event)">
    <!-- Campo de entrada para el nombre -->
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <!-- Botón para enviar el formulario -->
    <button type="submit">Enviar</button>
  </form>

  <!-- Párrafo donde se mostrará el mensaje de respuesta -->
  <p id="mensaje"></p>

  <!-- Enlace al archivo JavaScript externo -->
  <script src="script.js"></script>

</body>
</html>
