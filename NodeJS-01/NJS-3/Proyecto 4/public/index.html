<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Manipulación de Nodos</title>

  <!-- Enlace al archivo CSS externo para los estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Título principal -->
  <h1>Crear y Modificar Enlaces</h1>

  <!-- Botón para crear enlaces dinámicamente -->
  <button id="crear-enlaces">Crear Enlaces</button>

  <!-- Botón para modificar los enlaces ya creados -->
  <button id="modificar-enlaces">Modificar Enlaces</button>

  <!-- Contenedor donde se insertarán los enlaces -->
  <div id="links-container"></div>

  <!-- Área de log para mostrar cambios o acciones realizadas -->
  <div class="log" id="log">
    <strong>Log de cambios:</strong><br/>
  </div>

  <!-- Enlace al archivo JavaScript externo que contiene la lógica -->
  <script src="script.js"></script>
</body>
</html>
