<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /> <!-- Define la codificación de caracteres como UTF-8 -->
  <title>Agregar Objetos con innerHTML</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
  
  <!-- Enlace al archivo CSS externo para estilo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Agregar Objetos HTML con innerHTML</h1> <!-- Título principal de la página -->

  <!-- Botones que ejecutan funciones JavaScript al ser clickeados -->
  <button onclick="agregarParrafo()">Agregar Párrafo</button> <!-- Llama a la función 'agregarParrafo' -->
  <button onclick="agregarImagen()">Agregar Imagen</button> <!-- Llama a la función 'agregarImagen' -->
  <button onclick="agregarLista()">Agregar Lista</button> <!-- Llama a la función 'agregarLista' -->
  <button onclick="agregarDiv()">Agregar Div</button> <!-- Llama a la función 'agregarDiv' -->
  <button onclick="agregarInput()">Agregar Input</button> <!-- Llama a la función 'agregarInput' -->

  <!-- Contenedor donde se agregarán dinámicamente los objetos -->
  <div id="contenedor"></div>

  <!-- Enlace al archivo de JavaScript que contiene las funciones -->
  <script src="script.js"></script>
</body>
</html>
