<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritméticas</title>
    <style>
        /* Estilos generales para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;  
            display: flex;  /* Usando Flexbox para centrar el contenido */
            justify-content: center;  /* Centrado horizontal */
            align-items: center;  /* Centrado vertical */
            height: 100vh;  /* Altura completa de la pantalla */
            margin: 0;  /* Eliminar márgenes */
        }
        
        /* Estilos para la tabla */
        table {
            width: 50%;  /* Ancho de la tabla */
            border-collapse: collapse;  /* Eliminar espacio entre celdas */
            margin-top: 20px;  /* Margen superior */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Sombra sutil */
        }
        
        th, td {
            padding: 12px;  /* Espaciado en las celdas */
            text-align: center;  /* Alineación de texto */
            border: 1px solid #ddd;  /* Bordes sutiles */
        }
        
        th {
            background-color: #4CAF50;  /* Fondo verde para encabezados */
            color: white;  /* Texto blanco */
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;  /* Fondo gris claro para filas pares */
        }
        
        tr:hover {
            background-color: #e0f7fa;  /* Fondo azul claro cuando se pasa el ratón sobre una fila */
        }
        
        /* Estilos para el encabezado */
        .header {
            font-size: 24px;  /* Tamaño de fuente */
            margin-bottom: 20px;  /* Margen inferior */
        }
    </style>
</head>
<body>

    <div>
        <h1 class="header">Resultados de Operaciones Aritméticas</h1>
        <table>
            <thead>
                <tr>
                    <th>Operación</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="resultados">
                <!-- Los resultados se agregarán aquí con JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Funciones para realizar las operaciones matemáticas
        // Realiza la suma de a y b
        function suma(a, b) {
            return a + b;  
        }
        // Realiza la resta de a menos b
        function resta(a, b) {
            return a - b;  
        }
        // Realiza la multiplicación de a por b
        function multiplicacion(a, b) {
            return a * b;  
        }
        // Realiza la división de a entre b
        function division(a, b) {
            if (b !== 0) {
                return a / b;  
            } else {
                return "Error: División por 0";  // Maneja el caso de división por 0
            }
        }

        // Función para agregar los resultados a la tabla en el HTML
        function agregarResultados() {
            const resultados = document.getElementById('resultados');  // Referencia al cuerpo de la tabla
            const operaciones = [
                { nombre: 'Suma', resultado: suma(5, 3) },               // Resultado de la suma
                { nombre: 'Resta', resultado: resta(8, 6) },             // Resultado de la resta
                { nombre: 'Multiplicación', resultado: multiplicacion(3, 11) }, // Resultado de la multiplicación
                { nombre: 'División', resultado: division(30, 5) }      // Resultado de la división
            ];

            // Itera sobre las operaciones y agrega cada fila de resultados
            operaciones.forEach(operacion => {
                const row = document.createElement('tr');  // Crea una nueva fila en la tabla
                const celdaOperacion = document.createElement('td');  // Crea una celda para la operación
                celdaOperacion.textContent = operacion.nombre;  // Asigna el nombre de la operación
                const celdaResultado = document.createElement('td');  // Crea una celda para el resultado
                celdaResultado.textContent = operacion.resultado;  // Asigna el resultado de la operación
                row.appendChild(celdaOperacion);  // Agrega la celda de la operación a la fila
                row.appendChild(celdaResultado);  // Agrega la celda de resultado a la fila
                resultados.appendChild(row);  // Agrega la fila al cuerpo de la tabla
            });
        }

        // Llama a la función para agregar los resultados a la tabla al cargar la página
        agregarResultados();
    </script>
</body>
</html>
